  <style>
    :root{

    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, "Segoe UI", system-ui, -apple-system, "Noto Sans", sans-serif;

      min-height:100vh;
      display:flex;
      align-items:center;

    }

   #start-screen{
  position:relative;
  z-index:5;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  user-select:none;
  width:100%;
  height:100vh;
  padding:16px;
  text-align:center;
  background:linear-gradient(135deg, rgba(255,192,203,0.2), rgba(255,105,180,0.15));
  backdrop-filter: blur(2px);
}

#start-img{
  max-width:280px;
  width:80%;
  height:auto;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(255,105,180,0.3);
  animation: floaty 3s ease-in-out infinite alternate;
}

#start-heart{
  font-size:6.5rem;
  color:#fb7185;
  animation:heartbeat 1.5s infinite;
  transition: transform .6s ease, opacity .6s ease;
}

#start-text{
  color:#f6b6c7;
  font-size:1.1rem;
  opacity:.95;
  animation:fadein 1.5s ease-in;
}
    @keyframes floaty{
  0%{ transform: translateY(0px); }
  50%{ transform: translateY(-10px); }
  100%{ transform: translateY(0px); }
}

    /* Card container */
    #card-wrap{
      display:none;
      width:94%;
      max-width:820px;
      padding:18px;
      position:relative;
      z-index:4;
    }
    .card{
      background:var(--card-bg);
      backdrop-filter: blur(10px) saturate(120%);
      border-radius:16px;
      border:1px solid rgba(244,114,182,0.24);
      box-shadow: 0 0 60px rgba(255,105,180,0.45);
      padding:22px;
      overflow:hidden;
    }
    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    .title-block{text-align:left;}
    .title{
      font-size:1.9rem;
      font-weight:800;
      background:linear-gradient(90deg,#f9a8d4,#fda4af);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:0 0 6px 0;
    }
    .subtitle{ margin:0; color:#fecdd3; font-size:1rem }

    /* Language toggle */
    .lang-controls{ display:flex; gap:8px; align-items:center; }
    .lang-btn{
      padding:8px 12px; border-radius:10px; border:0; cursor:pointer;
      font-weight:600; background:linear-gradient(90deg,var(--accent-from),var(--accent-to));
      color:white; box-shadow: 0 6px 18px rgba(236,72,153,0.18);
      transition:transform .18s ease, box-shadow .18s;
    }
    .lang-btn[aria-pressed="false"]{ opacity:0.85; filter:grayscale(.02) }
    .lang-btn:active{ transform:scale(.98) }

    /* typing area */
    .typing{
      margin-top:18px;
      font-size:1.18rem;
      font-style:italic;
      line-height:1.8;
      min-height:220px;
      white-space:pre-line;
      border-bottom:1px solid rgba(244,114,182,0.16);
      padding-bottom:18px;
      text-shadow:0 0 10px rgba(255,182,193,0.45);
    }
    .cursor{ display:inline-block; margin-left:6px; animation:blink 1s steps(2) infinite; }

    /* Extra apology notes */
    .extra-notes{
      margin-top:16px;
      font-size:1.05rem;
      color:#ffe4ec;
      text-align:center;
      line-height:1.6;
      animation:fadein 2s ease-in;
    }

    /* signature */
    .signature-row{ display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:18px }
    .signature{ font-size:1.5rem; font-weight:700; color:#fda4af; animation:bounce 2s infinite }
    .big-heart{ font-size:3.2rem; animation:heartbeat 1.5s infinite }
    .action-btn{
      margin-top:8px; padding:10px 18px; border-radius:12px; border:0; cursor:pointer;
      background:linear-gradient(90deg,var(--accent-from),var(--accent-to));
      color:#fff; font-weight:700; box-shadow:0 6px 20px rgba(236,72,153,0.16);
    }

    /* Stickers */
    #stickers{
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:3;
    }
    .sticker{
      position:absolute;
      max-width:120px;
      opacity:0.9;
      animation:floaty 4s ease-in-out infinite alternate;
    }
    .sticker.angry{ top:12%; left:4%; }
    .sticker.corner{ bottom:10%; right:6%; max-width:100px; }

    /* falling hearts */
    .heart-fall{ position:absolute; top:-60px; animation:fall linear forwards; opacity:.9; pointer-events:none }
    .sparkle{ position:absolute; border-radius:50%; background:rgba(251,113,133,0.55); pointer-events:none; }

    /* helpers */
    .hidden{ display:none !important }

    /* Keyframes */
    @keyframes fall{ to{ transform:translateY(100vh); opacity:0 } }
    @keyframes heartbeat{ 0%{transform:scale(1)}50%{transform:scale(1.18)}100%{transform:scale(1)} }
    @keyframes bounce{ 0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)} }
    @keyframes blink{ 0%{opacity:1}50%{opacity:0}100%{opacity:1} }
    @keyframes fadein{from{opacity:0}to{opacity:1}}
    @keyframes floaty{from{transform:translateY(0)}to{transform:translateY(-14px)}}

    /* responsive */
    @media (max-width:520px){
      .title{ font-size:1.5rem }
      #start-heart{ font-size:5.2rem }
      .typing{ font-size:1rem; min-height:200px }
    }
      .sticker {

}

.sticker.s1 { top: 8%; left: 6%; animation-delay: 0s; }

    const startScreen=document.getElementById('start-screen');
    const startHeart=document.getElementById('start-heart');
    const cardWrap=document.getElementById('card-wrap');
    const typingEl=document.getElementById('typing');
    const cursor=document.getElementById('cursor');
    const btnHi=document.getElementById('btn-hi');
    const btnEn=document.getElementById('btn-en');
    const playBtn=document.getElementById('play-btn');
    const audio=document.getElementById('bg-music');

    let currentLang='en';
    let charIndex=0;
    let typingTimer=null;
    let heartsInterval=null;
    let started=false;

    function startApp(){
      if(started) return;
      started=true;

      startScreen.style.transition="opacity .6s ease, transform .6s ease";
      startScreen.style.opacity="0";
      startScreen.style.transform="scale(.96)";
      setTimeout(()=>{ startScreen.classList.add('hidden'); },620);

      cardWrap.classList.remove('hidden');
      cardWrap.style.display='block';
      cardWrap.style.opacity='0';
      cardWrap.style.transition='opacity .6s ease, transform .6s ease';
      cardWrap.style.transform='translateY(6px)';
      setTimeout(()=>{
        cardWrap.style.opacity='1';
        cardWrap.style.transform='translateY(0)';
      },40);

      setLanguage(currentLang);
      playMusic();
      startBackgroundEffects();
    }
    startHeart.addEventListener('click', startApp);

    function setLanguage(lang){
      if(lang!=='hi'&&lang!=='en')return;
      currentLang=lang;
      btnHi.setAttribute('aria-pressed', lang==='hi');
      btnEn.setAttribute('aria-pressed', lang==='en');
      resetTyping();
      typeWriter();
    }
    btnHi.addEventListener('click',()=>setLanguage('hi'));
    btnEn.addEventListener('click',()=>setLanguage('en'));

    function resetTyping(){
      clearTimeout(typingTimer);
      charIndex=0;
      typingEl.textContent='';
    }
    function typeWriter(){
      const source=texts[currentLang];
      if(charIndex<source.length){
        typingEl.textContent+=source.charAt(charIndex);
        charIndex++;
        typingTimer=setTimeout(typeWriter,45);
      } else {
        setTimeout(()=>{cursor.style.opacity='0.15';},800);
      }
    }

    function playMusic(){ audio.play().catch(()=>{}); }
    playBtn.addEventListener('click',()=>audio.play().catch(()=>{}));

    function startBackgroundEffects(){

        h.style.animationDuration=(3+Math.random()*3)+'s';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6500);
      },300);
    }
    window.addEventListener('beforeunload',()=>clearInterval(heartsInterval));
